<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <link rel="stylesheet" href="style.css">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"> 
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name" id="">Name</label>
                    <input type="text" id="student-name" name="student-name">
                </div>
                <div class="info">
                    <label for="student-email" id="">Email</label>
                    <input type="email" id="student-email" name="student-email">
                </div>
                <div class="info">
                    <label for="birth-date" id="">Date of Birth</label>
                    <input type="date" id="birth-date" name="birth-date">
                </div>
              </section>
              <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <h3>1
                        <span class="sr-only">Question</span>
                    </h3>
                    <fieldset class="question" name="question">
                        <legend>True o false?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" id="q1-a1" value="true" name="q1">
                                    True
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" id="q1-a2" value="false" name="q1">
                                    False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3>2
                        <span class="sr-only">Question</span>
                    </h3>
                    <fieldset class="question" name="question">
                        <legend>True o false?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input type="radio" id="q2-a1" value="true" name="q2">
                                    True
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" id="q2-a2" value="false" name="q2">
                                    False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
              </section>
              <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label>Can the CSS margin property accept negative values?</label>
                    </div>
                    <div class="answer"></div>
                    <div class="question-block">
                        <label>Do you have any questions:</label>
                    </div>
                    <div class="answer"></div>
                </div>
              </section>
        </form>
    </main>
</body>
</html>
